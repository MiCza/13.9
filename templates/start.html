<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hosting pictures</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Wgraj plik</h1>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <label>Tytuł pliku</label>
            <input class="line" type="text" name="title">
            <br>
            <label>Plik</label>
            <input class="inputfile" type="file" name="upload" multiple="multiple"><br>
            <input class="send" type="submit" value="Wyślij">
        </form>
    </body>
</html>
